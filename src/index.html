<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>FreePN</title>
		<meta
			name="description"
			content="FreePN is the only completely free, secure, anonymous, open-source, unlimited bandwith VPN."
		/>
		<link rel="icon" href="images/freepn.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
	</head>
	<!--
    Hey there curious dev!
    Interested in helping shape the future of
    Privacy on the Internet?
    Drop us a line at free.private.network@gmail.com
  -->
	<body class="has_animation">
		<header>
			<div class="header_content">
				<a class="header_logo" href="/">
					<img
						class="header_logo_img"
						src="images/freepn.svg"
						alt="FreePN logo"
					/>
				</a>
				<nav class="header_nav">
					<a class="header_nav_link" href="/faq">FAQ</a>
					<a class="header_nav_link" href="/blog">Blog</a>
					<a
						class="header_nav_link header_nav_link_img"
						href="https://github.com/freepn"
						target="_blank"
					>
						<img
							class="header_nav_img"
							src="images/github.svg"
							alt="GitHub logo"
						/>
					</a>
				</nav>
			</div>
		</header>

		<div class="landing_section_one">
			<div class="landing_section_one_tagline scroll_animate">
				Never Pay for Privacy
			</div>
			<div class="landing_section_one_sub_tagline scroll_animate">
				FreePN is the only completely free, secure, anonymous,
				unlimited-bandwith VPN. It's also open-source.
			</div>
			<div class="landing_section_one_button_download scroll_animate">
				<img
					class="landing_section_one_button_download_img"
					src="images/linux.svg"
					alt="vendor logo"
				/>
				<span class="landing_section_one_button_download_text">
					Download FreePN for Linux
				</span>
			</div>
			<a
				class="landing_section_one_button_other scroll_animate"
				href="#test_anchor"
			>
				<span class="landing_section_one_button_other_text"
					>Other Platforms</span
				>
				<img
					class="landing_section_one_button_other_img"
					src="images/caret_down.svg"
					alt="caret down"
				/>
			</a>
		</div>

		<div class="landing_section_two">
			<div id="test_anchor">Tagline</div>
			<div>Sub-Tagline</div>
			<div>
				<div>Download Button</div>
				<div>Other Platforms</div>
			</div>
		</div>

		<div class="landing_section_three">
			<div>Tagline</div>
			<div>Sub-Tagline</div>
			<div>
				<div>Download Button</div>
				<div>Other Platforms</div>
			</div>
		</div>

		<script src="js/main.min.js"></script>
	</body>
</html>
